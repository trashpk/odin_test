<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Panels</title>
</head>

<body>
    <div class="buttons"></div>
    <tab-panel>
        <div id="tab1" data-tabname="one">Tab one</div>
        <div id="tab2" data-tabname="two">Tab two</div>
        <div id="tab3" data-tabname="three">Tab three</div>
    </tab-panel>


    <script>
        function asTabs(node) {
            // Your code here.
            const buttons = document.querySelector('.buttons');
            const tab1 = document.querySelector('#tab1');
            const tab2 = document.querySelector('#tab2');
            const tab3 = document.querySelector('#tab3');
            const btn1 = document.createElement('button');
            const btn2 = document.createElement('button');
            const btn3 = document.createElement('button');
            btn1.innerText = "one";
            btn2.innerText = "two";
            btn3.innerText = "three";
            buttons.appendChild(btn1);
            buttons.appendChild(btn2);
            buttons.appendChild(btn3);
            tab1.style.display = "none";
            tab2.style.display = "none";
            tab3.style.display = "none";
            btn1.addEventListener('click', function () {
                tab1.style.display = "block";
                tab2.style.display = "none";
                tab3.style.display = "none";
                btn1.style.backgroundColor = "grey";
                btn2.style.backgroundColor = "";
                btn3.style.backgroundColor = "";
            })
            btn2.addEventListener('click', function () {
                tab1.style.display = "none";
                tab2.style.display = "block";
                tab3.style.display = "none";
                btn2.style.backgroundColor = "grey";
                btn1.style.backgroundColor = "";
                btn3.style.backgroundColor = "";
            })
            btn3.addEventListener('click', function () {
                tab1.style.display = "none";
                tab2.style.display = "none";
                tab3.style.display = "block";
                btn3.style.backgroundColor = "grey";
                btn1.style.backgroundColor = "";
                btn2.style.backgroundColor = "";
            })
        }
        asTabs(document.querySelector("tab-panel"));
    </script>
</body>

</html>
