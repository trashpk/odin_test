<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail</title>

    <style>
        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 20px;
            width: 20px;
            border-radius: 3px;
            background: teal;
        }

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="trail"></div>

    <script>
        const div1 = document.querySelector('div');
        // Your code here.
        function followThePointer(event) {
            
            div1.style.left = (event.clientX - 80) + "px";
            div1.style.top = (event.clientY - 80) + "px";
        }

        addEventListener('mousemove',followThePointer)
    </script>
</body>

</html>
